{% extends 'base.html' %}

{% block title %}
  Edit Complaint
{% endblock %}

{% block content %}
<br>
<br>
<br>
  <form class="update-form" method="post" enctype="multipart/form-data">
    <h2>Update Complaint</h2>
    {% csrf_token %}
    {{ form.as_p }}
    <div class="update-bottom-btns">
      <button type="submit">Update</button>
      <a href="{% url 'complaint_list' %}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
{% endblock %}
