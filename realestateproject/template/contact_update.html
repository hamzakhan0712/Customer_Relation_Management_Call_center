{% extends 'base.html' %}

{% block title %}
  Edit Contact
{% endblock %}

{% block content %}
  <h2>Update Contact</h2>
  <br>
  <form class="update-form" method="post">
    <h2>Update Contact</h2>
    {% csrf_token %}
    {{ form.as_p }}
    <div class="update-bottom-btns">
      <button type="submit">Update</button>
      <a href="{% url 'contact_list' %}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
{% endblock %}
