{% extends 'base.html' %}

{% block content %}
<br>
<br>
<br>
<form class="update-form" method="post" enctype="multipart/form-data">
  <h2>Update Team Leader</h2>
  {% csrf_token %}
  {{ form.as_p }}
  <div class="update-bottom-btns">
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="{% url 'team_leader_list' %}" class="btn btn-secondary">Cancel</a>
  </div>
</form>
{% endblock %}
