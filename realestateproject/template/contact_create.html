<h2>Create Contact</h2>
<form id="contactCreateForm" method="post" action="{% url 'contact_create' %}">
  {% csrf_token %}
  <div class="form-group">
    <label for="id_date">Date</label>
    <input type="date" name="date" id="id_date" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="id_name">Name</label>
    <input type="text" name="name" id="id_name" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="id_email">Email</label>
    <input type="email" name="email" id="id_email" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="id_phone_number">Phone Number</label>
    <input type="tel" name="phone_number" id="id_phone_number" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="id_address">Address</label>
    <textarea name="address" id="id_address" class="form-control"></textarea>
  </div>
  <div class="form-group">
    <label for="id_occupation">occupation</label>
    <input type="text" name="occupation" id="id_occupation" class="form-control">
  </div>
  <div class="form-group">
    <label for="id_notes">Notes</label>
    <textarea name="notes" id="id_notes" class="form-control"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Create</button>
</form>
